apiVersion: apps/v1
kind: Deployment
metadata:
  name: http-backend
  namespace: sketchxpad
  labels:
    app: http-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: http-backend
  template:
    metadata:
      labels:
        app: http-backend
    spec:
      containers:
      - name: http-backend
        image: sketchxpad-http-backend:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3000
        env:
        - name: PORT
          value: "3000"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: sketchxpad-secret
              key: DATABASE_URL
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: sketchxpad-secret
              key: JWT_SECRET
        - name: NODE_ENV
          value: "production"

---
apiVersion: v1
kind: Service
metadata:
  name: http-backend
  namespace: sketchxpad
  labels:
    app: http-backend
spec:
  selector:
    app: http-backend
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000
  type: ClusterIP